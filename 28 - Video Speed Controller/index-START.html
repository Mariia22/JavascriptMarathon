<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const video = document.querySelector('.flex');
    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');

    function changeSpeed(e) {
      const level = e.pageY - this.offsetTop;
      const persent = level / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const rate = Math.round(persent * 100) + '%';
      const playRate = persent * (max - min) + min;
      speedBar.style.height = rate;
      speedBar.textContent = playRate.toFixed(2) + 'x';
      video.playbackRate = playRate;
    }
    speed.addEventListener('mousemove', changeSpeed);
  </script>
</body>

</html>
